<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seznam filmů</title>
</head>
<body>
{% extends 'base.html' %}

    <h1>Seznam filmů</h1>
    <ul>
        {% for movie in movies %}
            <li>

            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_movie' %}">Přidat nový film</a>
</body>
</html>
